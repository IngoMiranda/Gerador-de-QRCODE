<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR-code</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>



<body>
    <div class="container">

        <div class="container-card">
            <div class="container-text">
                <h1>Gerador de QRCODE</h1>
                <p>Insira uma URL ou texto para gerar um QRCODE.</p>
            </div>
            <div class="img-continer">
                <img src="/img/qrcode-image.png" alt="">
            </div>
            <div class="gerador-container">
                <input type="text" name="urlktexto" id="urlktexto" placeholder="Adicione um texto ou URL">
                <button>Gerar QRCODE</button>
            </div>
            <div class="download-container">
                <p>Download QR CODE</p>
                <div class="icon-download">
                    <img src="/img/icon-download.svg" alt="">
                </div>

            </div>
        </div>

    </div>

    <script src="/js/script.js"></script>
</body>

</html>
